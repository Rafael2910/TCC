        <section class="products-container">

                <div class="product-image" id="img-8"></div>
                <h3>Camisa Branca Masculina</h3>
                <p> Camisa Manga Curta Slim....</p>
                <p>R$ <span class="bold">300,00</span></p>
                <p> <span class="antigo">R$ 425,00</span></p>
                <a href="#" class="btn">Comprar</a>
            </div>
            <dialog class="dialogCamisaSocial">
                <div class="imagemCamisaSocial">
                    <img src="./imagens/camisaSocial.jpg" alt="" class="modalCamisaSocial">
                </div>
    
                <div class="fecharModal8">

                            </div>

                            </div>
    
                            <div class="freteModalCamisaSocial">

                            </div>
    
                            <div class="prazoEntrega">

                            </div>
    
                            <div class="botoesComprar">

                            <button class="comprarAgora">Comprar agora</button>

                            </div>

                        </div>
                </div>  
            
            </dialog>
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const img8 = document.querySelector("#img-8");
                    const modalCamisaSocial = document.querySelector(".dialogCamisaSocial");
                    const fecharModal8 = modalCamisaSocial.querySelector(".fecharModal8");
       
                    img8.addEventListener("click", function () {
                        modalCamisaSocial.showModal();
                    });
       
                    fecharModal8.addEventListener("click", function () {
                        modalCamisaSocial.close();
                    });
                });
           
           </script>
        </section>
        <div class="setas">
